{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
    {% endif %}
    <p>{{ post.date_posted|date:"d M Y H:i" }}</p>
    <div>{{ post.content|safe }}</div>
    <a href="{% url 'post-update' post.id %}">Editar</a>
    <a href="{% url 'post-delete' post.id %}">Excluir</a>
    <a href="{% url 'post-list' %}">Voltar</a>
{% endblock %}
