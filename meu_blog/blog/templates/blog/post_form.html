{% extends 'base.html' %}

{% block title %}Novo Post{% endblock %}

{% block content %}
    <h2>{% if post %}Editar Post{% else %}Novo Post{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Título:</label>
        <input type="text" name="title" id="title" value="{{ post.title|default:'' }}"><br>
        <label for="content">Conteúdo:</label>
        <textarea name="content" id="content">{{ post.content|default:'' }}</textarea><br>
        <label for="image">Imagem:</label>
        <input type="file" name="image" id="image"><br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'post-list' %}">Cancelar</a>
{% endblock %}
