{% extends 'base.html' %}

{% block title %}Novo Post{% endblock %}

{% block content %}
    <h2>{% if post %}Editar Post{% else %}Novo Post{% endif %}</h2>
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'post-list' %}">Cancelar</a>
{% endblock %}
