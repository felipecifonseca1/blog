{% extends 'base.html' %}

{% block title %}Lista de Posts{% endblock %}

{% block content %}
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
                <p>{{ post.date_posted|date:"d M Y H:i" }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
